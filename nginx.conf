server {
    listen 80 default_server;
    server_name _;  # Accept any hostname (no need to rebuild image when domain changes)

    root /usr/share/nginx/html;
    index index.html;

    # SPA routing â€“ always fall back to index.html
    location / {
        try_files $uri /index.html;
    }

    # Optional: dev proxy to API if you want to hit /api via the dashboard container
    # location /api/ {
    #     proxy_pass http://processtracker-api:8080/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Basic static asset caching (optional)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        try_files $uri /index.html;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
